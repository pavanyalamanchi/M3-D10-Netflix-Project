        <div class="alert alert-success alert1" role="alert" style='display:none'>
        </div>
        <div class="alert alert-danger alert2" role="alert" style='display:none'>
        </div>
        <form onsubmit='netflixEdit(event)'>
            <div class="form-group">
                <label for="exampleInputEmail1">Movie Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Description</label>
                <input type="text" class="form-control" id="description" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Category</label>
                <input type="text" class="form-control" id="category" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Image Source</label>
                <input type="text" class="form-control" id="imageurl">
            </div>
            <div class='d-flex justify-content-between'>
                <button type="submit" class="btn btn-primary">Edit</button>
                <button class='btn btn-danger delete-button' onclick='deleteButton(event)'><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">

        </form>
